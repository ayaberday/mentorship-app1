{% extends 'base.html' %}

{% block title %}Créer un formulaire de feedback{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Créer un nouveau formulaire de feedback</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.programme.id_for_label }}" class="form-label">Programme</label>
                            {{ form.programme }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.jalon.id_for_label }}" class="form-label">Jalon (optionnel)</label>
                            {{ form.jalon }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.titre.id_for_label }}" class="form-label">Titre du formulaire</label>
                            {{ form.titre }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                            {{ form.description }}
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Annuler</a>
                            <button type="submit" class="btn btn-primary">Créer le formulaire</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
