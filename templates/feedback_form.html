{% extends 'base.html' %}
{% block title %}Formulaires de Feedback{% endblock %}

{% block content %}
<div style="max-width: 1200px; margin: 0 auto; padding: 2rem 1.5rem;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <div>
            <h2 style="font-size: 2rem; font-weight: 700; color: var(--foreground); margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.75rem;">
                <div style="width: 2.5rem; height: 2.5rem; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                    <i data-lucide="message-circle" style="width: 1.25rem; height: 1.25rem; color: white;"></i>
                </div>
                Formulaires de Feedback
            </h2>
            <p style="color: var(--muted-foreground); margin: 0;">Gérez les feedbacks et évaluations</p>
        </div>
        <a href="{% url 'dashboard' %}" class="btn btn-outline">
            <i data-lucide="arrow-left" style="width: 1rem; height: 1rem; margin-right: 0.5rem;"></i>
            Retour au dashboard
        </a>
    </div>

    <div class="card" style="text-align: center; padding: 3rem;">
        <div style="width: 4rem; height: 4rem; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; color: white;">
            <i data-lucide="construction" style="width: 2rem; height: 2rem;"></i>
        </div>
        <h3 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; color: var(--foreground);">Fonctionnalité en développement</h3>
        <p style="color: var(--muted-foreground);">Les formulaires de feedback seront bientôt disponibles.</p>
    </div>
</div>

<script>
    lucide.createIcons();
</script>
{% endblock %}
